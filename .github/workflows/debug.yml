name: Release

on:
  push:
    branches:
      - debug

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v1

      - name: Install yq via snap
        run: |
          sudo snap install yq
          yq --version

      - name: Bundle all of the charts
        run: |
          ./bundle.sh

